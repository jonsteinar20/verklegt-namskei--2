{% extends "base.html" %}
{% block content %}
    <div>{{ item.name }}</div>
    <form class="form form-horizontal" action="{% url 'make_bid' item_id=item.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Make Bid" class="btn btn-primary pull-right" style="clear:both; margin: 10px 0"/>
    </form>
{% endblock %}
