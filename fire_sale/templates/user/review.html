{% extends "base.html" %}
{% block content %}
    <h1>Give your seller a rating from 1-5</h1>
    <form class="form form-horizontal" action="{% url 'review' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" class="btn btn-primary pull-right" onclick="{% url 'item-index' %}" style="clear:both; margin: 10px 0"/>
    </form>
{% endblock %}
