{% extends 'base.html' %}
{% block content %}
    <h1>Sign up now!</h1>
    <div class="col-md-auto" id="errors">
        {% if errors %}
            {% for error in errors %}
                {{ error }}
            {% endfor %}
        {% endif %}
    </div>
    <form class="form form-horizontal" method="post">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" class="btn btn-primary" value="Sign up" />
    </form>
{% endblock %}
