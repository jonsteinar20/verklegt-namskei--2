{% extends 'base.html' %}
{% block content %}
    <h3 class="red">Your listings</h3>
    {% for item in items %}
        <div>
            {% include 'item/single_item.html' with item=item %}
            {% if item.highest_offer > 0 %}
                <button type="button" id="accept-btn" class="btn btn-default">Accept bid for {{ item.highest_offer }}</button>
            {% endif %}
        </div>
    {% endfor %}
    </div>
{% endblock %}
